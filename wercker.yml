box: node
build:
  steps:

    # Install grunt.
    - script:
        name: Install grunt
        code: sudo npm install -g grunt-cli --allow-root

    # Install npm dependencies.
    - npm-install

    # Run grunt to build the website.
    - script:
        name: Build the website
        code: grunt wercker

# Deploy to production
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
