box: node
build:
  steps:

    - script:
        name: Install Ruby
        code: |
          sudo apt-get update
          sudo apt-get install ruby-compass

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: Ruby and sass information
        code: |
          echo "Ruby version $(ruby -v) installed"
          echo "Sass version $(sass -v) installed"

