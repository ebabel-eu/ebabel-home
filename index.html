        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
               v2.0 | 20110126
               License: none (public domain)
            */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

            /* Custom style for this page */
            body {
                background-color: #ffc;
                font-family: "Lucida Grande", "Segoe UI", "Droid Sans", Verdana, Arial, sans-serif;
                color: #330;
                line-height: 1.5em;
            }

            a {
                color: #00b;
            }

            .sideway {
                /* Safari */
                -webkit-transform: rotate(-90deg);

                /* Firefox */
                -moz-transform: rotate(-90deg);

                /* IE */
                -ms-transform: rotate(-90deg);

                /* Opera */
                -o-transform: rotate(-90deg);

                /* Internet Explorer */
                filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);

            }

            .browserupgrade {
                background-color: #ff0;
                padding: 1em;
                margin: 0 0 1em;
            }

            header {
                background-color: #330;
                color: #ffc;
                padding: 0 16px 16px;
            }

            header h1 {
                font-size: 48px;
                line-height: 1.5em;
            }

            header p {
                font-size: 32px;
                line-height: 1.5em;
                text-align: right;
            }

            header strong {
                font-weight: 600;
            }

            .big-links:before,
            .big-links:after {
                content: " ";
                display: block;
                clear: both;
            }

            .big-links article {
                width: 320px;
                height: 200px;
                float: left;
                display: inline-block;
                margin: 16px 0 16px 16px;
                background-color: #090;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .big-links img {
                position: absolute;
                top: 0;
                left: 50%;
                margin-left: -50%;
            }

            .big-links .landscape {
                height: 100%;
            }

            .big-links .portrait {
                width: 100%;
            }

            .big-links h1 {
                position: absolute;
                top: 75px;
                left: -75px;
                font-size: 32px;
                line-height: 50px;
                background-color: #030;
                color: #efe;
                text-transform: uppercase;
                width: 200px;
                height: 50px;
            }

            .big-links p {
                position: absolute;
                top: 75px;
                right: -75px;
                font-size: 32px;
                line-height: 50px;
                background-color: #900;
                color: #fee;
                width: 200px;
                height: 50px;
            }

            .big-links a {
                background-color: rgba(155,100,100,.2);
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .big-links a:hover {
                background-color: rgba(155,100,100,.1);
            }

            footer {
                text-align: center;
            }

            .big-links .arabic {
                direction: rtl;
            }

        </style>
    </head>
